version: '3.3'

services:

  backend:
    build:       
      context: ../server
      dockerfile: prod.Dockerfile
    restart: on-failure
    env_file:
      - ../server/.env
    ports:
      - "8000:8000"
    environment:
      - NAME=John
      - NODE_ENV=production
    networks: 
      - "net"
    depends_on:
      - redis

